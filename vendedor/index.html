<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendedor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Vendedor</h1>
    <p>Bienvenido, <span id="buyerName">[Name_User]</span></p>
  </header>

  <main>
    <!-- Cat치logo de productos -->
    <section class="products-section">
      <h2>Productos Disponibles</h2>
      <ul id="productCatalog"></ul>

      <!-- Formulario para agregar productos al cat치logo -->
      <div class="add-product">
        <h3>Agregar un nuevo producto al cat치logo</h3>
        <form id="addProductForm">
          <input type="text" id="newProductName" placeholder="Nombre del producto" required>
          <input type="number" id="newProductPrice" placeholder="Precio ($)" required>
          <button type="submit">Agregar al cat치logo</button>
        </form>
      </div>
    </section>

    <!-- Carrito -->
    <section class="cart-section">
      <h2>Mis productos</h2>
      <ul id="cartList"></ul>
      <p class="total"><strong>Total de elementos: <span id="cartTotal">0</span></strong></p>
      <div class="product"><li>1: Producto 1 <img src="/img/1c63745b-packaging.jpg" alt="Producto 1" width="100" height="100"></li></div>
      <div class="product"><li>2: Producto 2 <img src="/img/1c63745b-packaging.jpg" alt="Producto 1" width="100" height="100"></li></div>
      <div class="product"><li>3: Producto 3 <img src="/img/1c63745b-packaging.jpg" alt="Producto 1" width="100" height="100"></li></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Ecommerce | Panel de Compradores</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
