<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elige tu Rol</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Bienvenido a la Tienda</h1>
    <p class="sub">¿Quieres comprar o vender?</p>

    <div class="roles">
      <!-- Card Comprador -->
      <div class="card" id="comprador">
        <img src="https://cdn-icons-png.flaticon.com/512/711/711769.png" alt="Comprador">
        <h2>Comprador</h2>
        <p>Explora productos, añade al carrito y compra fácilmente.</p>
        <button>Entrar como Comprador</button>
      </div>

      <!-- Card Vendedor -->
      <div class="card" id="vendedor">
        <img src="https://cdn-icons-png.flaticon.com/512/1055/1055644.png" alt="Vendedor">
        <h2>Vendedor</h2>
        <p>Publica tus productos y empieza a ganar dinero.</p>
        <button>Entrar como Vendedor</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
