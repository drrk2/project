<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmación de Pago</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="ventana">
    <h1>✅ Gracias por tu pago</h1>
    <p>Tu ubicación es: Guadalajara, Jalisco</p>

    <!-- Google Maps incrustado -->
    <div class="mapa">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3732.106234853642!2d-103.3496096846858!3d20.659698206054825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8428b1f2bc2b2df5%3A0x2e9e8f28c42e3a9!2sGuadalajara%2C%20Jal.!5e0!3m2!1ses!2smx!4v1631132626266!5m2!1ses!2smx" 
        width="100%" 
        height="250" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy"></iframe>
    </div>

    <!-- Fecha dinámica -->
    <div class="fecha" id="fecha"></div>

    <!-- Acuerdo -->
    <div class="acuerdo">
      <label>
        <input type="checkbox" id="checkbox">
        Me comprometo a cumplir con los términos del acuerdo y respetar las condiciones establecidas.
      </label>
    </div>

    <!-- Botón -->
    <button id="btn" disabled>Continuar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
